<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>TaskTracker</title>
</head>

<body>
  <nav>
    <div class="row container">
      <div class="col">
        <div class="logo"><span>Task</span><span>Tracker</span></div>
      </div>
    </div>
  </nav>

  <div class="work-space container">
    <div class="list">
      <div class="list-head">
        <h2>Morning Routine</h2>
        <div class="btn delete">x</div>
      </div>
      <div class="list-body">
        <div class="todo">
          <h3 class="title">Make Breakfast</h3>
          <div class="due-date">Nov 30th 6:45am</div>
        </div>
        <div class="todo">
          <h3 class="title">Workout</h3>
          <div class="due-date">Nov 30th 7:45am</div>
        </div>
      </div>
      <div class="list-footer">
        <div class="new-todo">
          <span>+</span> Add new task
        </div>
      </div>
    </div>
    <div class="list">
      <div class="list-head">
        <h2>Morning Routine</h2>
        <div class="btn delete">x</div>
      </div>
      <div class="list-body">
        <div class="todo">
          <h3 class="title">Make Breakfast</h3>
          <div class="due-date">Nov 30th 6:45am</div>
        </div>
        <div class="todo">
          <h3 class="title">Workout</h3>
          <div class="due-date">Nov 30th 6:45am</div>
        </div>
        <div class="todo">
          <h3 class="title">Workout</h3>
          <div class="due-date">Nov 30th 6:45am</div>
        </div>
      </div>
      <div class="list-footer">
        <div class="new-todo">
          <span>+</span> Add new task
        </div>
      </div>
    </div>
    <div class="new-list">
      <p><span>+</span> Create new list</p>
    </div>
  </div>

  <div id="content"></div>
  <script src="/dist/main.js"></script>
</body>

</html>
